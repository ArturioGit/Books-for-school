{% extends 'course/layout.html' %}

{% block content %}
    <div class="form__box">
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
                <div class="form__flex">
                    <div>

                      <div>{{ form.email }}</div>
                        <div>{{ form.email.errors }}</div>
                    </div>

                    <button class="form__submit" type="submit">Перевстановити</button>

                </div>
        </form>
    </div>
{% endblock %}
