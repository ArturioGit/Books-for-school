% extends 'course/layout.html' %}

{% block content %}
    <div class="form__box">
        <form action="{% url 'password_reset_confirm' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form__flex">
                <div>
                    <div>{{ form.password1 }}</div>
                    <div>{{ form.password1.errors }}</div>
                </div>
                <div>
                    <div>{{ form.password2 }}</div>
                    <div>{{ form.password2.errors }}</div>
                </div>

                <button class="form__submit" type="submit">Змінити</button>
            </div>
        </form>
    </div>
{% endblock %}
