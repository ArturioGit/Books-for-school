version: "3.9"

services:
  db:
    image: postgres:latest
    volumes:
      - /data/db:/var/lib/postgresql/data
    env_file:
      - .env
  web:
    build: .
    depends_on:
      - db
    volumes:
      - media_volume:/app/media
    env_file:
      - .env
    ports:
      - 8000:8000
    command: bash -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
volumes:
  media_volume: